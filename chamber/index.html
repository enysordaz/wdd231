<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Home</title>
    <link rel="stylesheet" href="styles/chamber-base.css">
    <script src="scripts/chamber-base.js" defer></script>
    <script src="scripts/home.js" defer></script>
    <link rel="icon" href="favicon-heber.ico">
    <!-- Link to Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="title">
        <img src="images/light-logo.webp" alt="Heber Chamber of Commerce logo">
        <span class="city-logo">Heber <span>Chamber of Commerce</span></span>
        <button id="myButton"></button>
    </header>
    <nav id="animateMe">
        <ul class="menuLinks">
            <li class="current-menu-item"><a href="#" title="Home">Home</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="#">Join</a></li>
            <li><a href="#">Discover</a></li>
        </ul>
    </nav>
    <main>
        <section class="hero-section">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="Mt. Timpanogos at Heber Utah" width="500" height="250">
            </picture>
            <a href="#"><button class="action">Become a Member</button></a>
            <h1>Home</h1>
        </section>
        <section class="home-grid">
            <section class="event-container">
                <h2>Events</h2>
            </section>
            <section class="weather-container">
                <h2>Current Weather</h2>
                <div class="weather-info">
                    <div class="info-img">
                        <img id="weather-icon" src="" alt="">
                    </div>
                    <div class="info-text">
                        <span id="current-temp"></span>
                        <p id="caption"></p>
                        <p id="high"></p>
                        <p id="low"></p>
                        <p id="humidity"></p>
                        <p id="sunrise"></p>
                        <p id="sunset"></p>
                    </div>
                    
                </div>
                
                
            </section>
            <section class="forecast-container">
                <h2>Weather Forcast</h2>
                <div class="weather-info">
                    <div class="info-text">
                        <p id="today"></p>
                        <p id="next-day"></p>
                        <p id="two-days"></p>
                        
                    </div>
                    
                </div>
            </section>
        </section>
        <section class="bussiness">
            <div id="gold-cards">
                
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <h4>Heber Chamber of Commerce</h4>
                <p>540 Burnside Avenue</p>
                <p>Heber City, UT 84032</p>
                <p>info@hebercc.org</p>
                <p>435-503-8991</p>
            </div>
            <div class="icons">

            </div>
            <div class="dynamic">
                <p>Â©<span id="currentyear"></span></p>
                <p> Heber Chamber of Commerce | Heber City Utah </p>
                
                <p id="lastModified"></p>
                
            </div>
        </div>
        
    </footer>
</body>
</html>
